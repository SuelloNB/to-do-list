<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LIST</title>
    <link rel="stylesheet" href="main_page.css">
</head>
<body>
   <header>
    <h1>To-Do List</h1>
    <h2>Your Tasks</h2>
   </header>
<main>
  <section class="input-section">
    <button class="btn btn-home" id="home-btn">Home</button>
    <button class="btn btn-primary" id="add-task-btn">Add Task</button>
    <button class="btn btn-danger" id="clear-tasks-btn">Clear All</button>
  </section>

  <section class="task-list-section">
    <h3>Your Tasks:</h3>
    <ul class="task-list" id="task-list">
      <li class="task-item">
        <span class="task-text">Sample Task</span>
        <button class="complete-task-btn">Completed</button>
      </li>
    </ul>
  </section>
</main>
    <script src="script.js"></script>
</body>
</html>
